<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      dir="ltr" >
    <h:head>
        <title>Clinica|Web - PP</title>
        <meta name="author" content="Fabio Gomes Rocha" />
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h3>Cadastro de Paciente</h3>
                <h:form>
                    <b:inputText value="#{pacienteBeans.p.nome}" placeholder="Entre com o nome do paciente" label="Nome do Paciente" required="true" requiredMessage="Digita a o nome zé...." /> <br />
                    <b:inputText value="#{pacienteBeans.p.email}"  placeholder="Entre com o email do paciente" label="Email do Paciente">
                        <f:facet name="prepend">
                            <h:outputText value="@" />
                        </f:facet>
                    </b:inputText> <br />

                    <b:inputText value="#{pacienteBeans.p.telefone}" mask="(99)9999-9999" placeholder="Entre com o telefone do paciente" label="Telefone do Paciente" /> <br />

                    <b:commandButton value="Cadastrar" action="#{pacienteBeans.salvarPaciente()}" />
                    <b:messages />

                    <b:dataTable 
                        var="paciente"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        
                    </b:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="coluna1">
                <h2>Cadastro de paciente</h2>
                <p>Usando o template no cadastro de paciente</p>
                <p><b:button outcome="" value="Ver detalhes »"></b:button></p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
