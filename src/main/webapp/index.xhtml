<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <h:form>
                        Nome: <b:inputText value="#{usuarioBeans.nome}" required="true" required-message="Inserir o nome"/> <br />
                        Login: <b:inputText value="#{usuarioBeans.login}" /> <br />
                        Senha: <b:inputSecret value="#{usuarioBeans.senha}" /> <br />
                        <b:commandButton action="#{usuarioBeans.salvar()}" value="Login" />
                        <h:messages />
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
